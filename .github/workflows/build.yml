name: Publish PiTerm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (x86_64)
          - platform: macos-14
            args: --target x86_64-apple-darwin

          # macOS Apple Silicon (M1+)
          - platform: macos-14
            args: --target aarch64-apple-darwin

          # Linux
          - platform: ubuntu-22.04
            args: ''

          # Windows
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Debug runner architecture（可删）
      - name: Check runner arch
        run: uname -m

      # Linux 依赖（Tauri 必需）
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # 前端依赖
      - name: Install frontend dependencies
        run: pnpm install

      # Tauri build + release
      - name: Build and Publish
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: piterm-v__VERSION__
          releaseName: "PiTerm v__VERSION__"
          releaseBody: "Download PiTerm for your platform below."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
