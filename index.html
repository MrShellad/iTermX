<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/xxx.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iShell</title>

    <style>
      /* 启动占位屏 */
      #splash {
        position: fixed;
        inset: 0;
        background: #0f172a; /* 深色背景，避免白闪 */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #splash img {
        width: 96px;
        height: 96px;
        animation: splash-fade-in 0.6s ease-out;
      }

      @keyframes splash-fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- 启动占位屏 -->
    <div id="splash">
      <img src="/start.svg" alt="start" />
    </div>

    <!-- React 根节点 -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
