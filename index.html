<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/xxx.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiTerm</title>

    <style>
      /* 启动占位屏 */
      #splash {
  position: fixed;
  inset: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}


      #splash img {
        width: 196px;
        height: 196px;
        animation: splash-fade-in 0.6s ease-out;
      }

      @keyframes splash-fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- 启动占位屏 -->
    <div id="splash">
      <img src="/logo.png" alt="start" />
    </div>

    <!-- React 根节点 -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
